<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Security Solutions - Contact Us</title>
    <link rel="stylesheet" href="css-for-contact.css">
</head>

<body>
   

    <nav>
        <a href="home.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About Us</a>
    </nav>
    <header>
        <h1>Your Security Solutions</h1>
        <p>Ensuring Safety and Security</p>
    </header>
    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have questions or need more information? Reach out to us using the form below.</p>

        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="Send Message" class="submit-button">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Security Solutions. All rights reserved.</p>
    </footer>
</body>
